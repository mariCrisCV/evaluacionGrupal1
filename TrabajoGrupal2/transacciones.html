<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="transacciones.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargarPaginaTRansacciones();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton"  onclick="redirigiraCuentas();"/>
                <input type="button" value="TRANSACCIONES" class="boton" onclick="redirigiraTransacciones();" />
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="redirigiraMovientos();"/>
            </div>
            <div class="contenedorInfoGrupo">
                <div>MARIA CRISTINA CASTANEDA</div>
                <div>ALEX PALMA</div>
                <div>ANTONY CHAGUAMATE</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 1</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="campo1Cuentas"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 2</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="campo2Cuentas"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CAMPO 3</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="campo3Cuentas"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" />
                </div>
            </div>

            <div class="inferior">
                TABLA
            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuenta"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusquedaTransaccion();"/>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">MONTO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMonto"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="btnDepositar" onclick="ejecutarDeposito();"/>
                    <input type="button" value="RETIRAR" id="btnRetirar" onclick="ejecutarRetiro();"/>
                    
                </div>
                <div class="contenedorAcciones">
                <div class="etiquetaTexto">DATOS CUENTA>>></div>
                <p  class="etiquetaTexto" id="datosCuentaNumero"></p>
                <p class="etiquetaTexto" id="datosCuentaNombre"></p>
                <p  class="etiquetaTexto" id="datosCuentaSaldo"></p>

            </div>
              
            </div>
        </div>
        <div class="contenido" id="divMovimientos">
          
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuenta"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutar();"/>                    
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>

        </div>
    </div>
</body>

</html>
